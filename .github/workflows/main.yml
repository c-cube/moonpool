name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    name: build
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os:
            - ubuntu-latest
              #- macos-latest
              #- windows-latest
        ocaml-compiler:
            - '4.08'
            - '4.14'
            - '5.1'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          allow-prerelease-opam: true

      - run: opam install -t moonpool moonpool-lwt --deps-only
        if: matrix.ocaml-compiler == '5.1'
      - run: opam install -t moonpool --deps-only
        if: matrix.ocaml-compiler != '5.1'
      - run: opam exec -- dune build @install

      # install some depopts
      - run: opam install thread-local-storage trace domain-local-await
        if: matrix.ocaml-compiler == '5.1'

      - run: opam exec -- dune build --profile=release --force @install @runtest

  compat:
    name: build-compat
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os:
            - ubuntu-latest
            - macos-latest
            - windows-latest
        ocaml-compiler:
            - '5.1'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          allow-prerelease-opam: true

      - run: opam install -t moonpool moonpool-lwt --deps-only
      - run: opam exec -- dune build @install
      # install some depopts
      - run: opam install thread-local-storage trace domain-local-await
      - run: opam exec -- dune build --profile=release --force @install @runtest

  format:
    name: format
    strategy:
      matrix:
        ocaml-compiler:
            - '5.1'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@main
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          allow-prerelease-opam: true

      - run: opam install ocamlformat.0.24.1
      - run: opam exec -- make format-check

