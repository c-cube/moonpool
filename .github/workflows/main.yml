name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  run:
    name: build
    timeout-minutes: 15
    strategy:
      fail-fast: true
      matrix:
        os:
            - ubuntu-latest
              #- macos-latest
              #- windows-latest
        ocaml-compiler:
            - '4.08'
            - '4.14'
            - '5.1'

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@main
      - name: Use OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}
          dune-cache: true
          allow-prerelease-opam: true

      - run: opam install -t moonpool moonpool-lwt --deps-only
        if: matrix.ocaml-compiler == '5.1'
      - run: opam install -t moonpool --deps-only
        if: matrix.ocaml-compiler != '5.1'
      - run: opam exec -- dune build @install
      - run: opam exec -- dune runtest
      - run: opam install thread-local-storage trace
      - run: opam exec -- dune build @install @runtest
      - run: opam install trace thread-local-storage
      - run: opam exec -- dune build @install

